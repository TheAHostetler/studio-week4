<body>
  <h1>Studio Week 4 <br> Rats and More! </h1>
  <!-- Add multiple pages to web page-->
  <!-- active class displays the grey box around current page-->
  <ul>
  	<li><a href="index.html" target="_self">Output 1</a></li>
    <li><a href="sheetmapper.html" target="_self">Output 2</a></li>
    <li><a class="active" href="" target="_self">Output 3</a></li>
  </ul>
  <br>

  <div id="map"></div>

  <script>

  // initialize the map
  var map = L.map('map').setView([43.9, -71.732617],7);

  // load a tile layer
  L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
	 maxZoom: 19,
	 attribution: 'Map data: &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, <a href="http://viewfinderpanoramas.org">SRTM</a> | Map style: &copy; <a href="https://opentopomap.org">OpenTopoMap</a> (<a href="https://creativecommons.org/licenses/by-sa/3.0/">CC-BY-SA</a>)'
  }).addTo(map);

  // load GeoJSON from an external file -
  $.getJSON("https://theahostetler.github.io/studio-week4/data/rodents.geojson",function(data){
		var ratIcon = L.icon({
			iconUrl: 'https://theahostetler.github.io/studio-week4/images/windmill.png',
			iconSize: [50,40]
		});
    // add GeoJSON layer to the map once the file is loaded
    var rodents =   L.geoJson(data,{
      pointToLayer: function(feature,latlng){
        var marker = L.marker(latlng,{icon: ratIcon});
        marker.bindPopup(feature.properties.Location + '<br/>' + feature.properties.OPEN_DT);
        return marker;
      }
    });
    var clusters = L.markerClusterGroup();
    clusters.addLayer(rodents);
    map.addLayer(clusters);
  });

  </script>
</body>
</html>
